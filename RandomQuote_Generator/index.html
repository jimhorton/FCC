<head>
  <title>Random Quote Machine</title>
</head>

<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="script.js"></script>
 
<body class="background-img">
<div class="quote-container">
      <div class="quote-form">
      <div class= "row-pad">
         <div class="quote-text">
            <i class="fa fa-quote-left"></i><span id="text"></span>
        </div>
           </div>
           <div class="Column">
         <div id="main_text" class="quote-text float right">Don't expect anything original from an echo</div>
        </div>
       <div class="row-pad">
       
       <div id="author" class="quote-author">~unknown</div>
       </div>
       
      <div class="row-pad">
        <button type="button" class="btn btn-default btn-responsive float-left" id="twit"><span class="fa fa-twitter"></span>
        </button>
        <button type="button" class="btn btn-default btn-responsive float-right" id="next_quote">Next quote</button>
      </div>    
</div>
  
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  

</body>
